<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anime Detail</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .anime-container {
      max-width: 900px;
      margin: 80px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .anime-header {
      display: flex;
      gap: 30px;
    }
    .anime-image {
      width: 200px;
      border-radius: 8px;
    }
    .anime-details {
      flex: 1;
    }
    h1 {
      margin: 0 0 10px 0;
    }
    .anime-meta {
      margin-bottom: 10px;
      font-size: 0.95em;
      color: #666;
    }
    .anime-description {
      margin-top: 20px;
      line-height: 1.6;
    }
    .error {
      text-align: center;
      margin-top: 100px;
      font-size: 1.5em;
      color: red;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div id="content" class="anime-container">
    <div id="loading">Caricamento...</div>
  </div>

  <div id="footer"></div>

  <script>
    // Carica header e footer dinamicamente
    fetch("header.html").then(res => res.text()).then(data => {
      document.getElementById("header").innerHTML = data;
    });
    fetch("footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer").innerHTML = data;
    });

    // Estrai ID da URL
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get("id");

    // Funzione per leggere il CSV
    function parseCSV(text) {
      const rows = text.split("\n").filter(r => r.trim());
      const headers = rows[0].split(",");
      return rows.slice(1).map(row => {
        const values = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(val =>
          val.replace(/^"|"$/g, '').replace(/""/g, '"')
        );
        return Object.fromEntries(headers.map((h, i) => [h, values[i]]));
      });
    }

    fetch("data/anime.csv")
      .then(response => response.text())
      .then(csvText => {
        const data = parseCSV(csvText);
        const anime = data.find(a => a.anime_id === animeId);
        if (!anime) {
          document.getElementById("content").innerHTML = `<div class="error">Anime non trovato<br>ID cercato: ${animeId}</div>`;
          return;
        }

        document.getElementById("content").innerHTML = `
          <div class="anime-header">
            <img class="anime-image" src="${anime.main_picture}" alt="${anime.title}">
            <div class="anime-details">
              <h1>${anime.title_english || anime.title}</h1>
              <div class="anime-meta">üóì ${anime.start_date} ‚Äî ${anime.end_date || "In corso"}</div>
              <div class="anime-meta">üé¨ Tipo: ${anime.type} ‚Äî Episodi: ${anime.episodes || "?"}</div>
              <div class="anime-meta">‚≠ê Punteggio: ${anime.score} (${anime.scored_by} voti)</div>
              <div class="anime-meta">üì∫ Studio: ${anime.studios}</div>
              <div class="anime-meta">üé≠ Generi: ${anime.genres}</div>
            </div>
          </div>
          <div class="anime-description">
            ${anime.synopsis.replace(/\n/g, "<br>")}
          </div>
        `;
      })
      .catch(error => {
        document.getElementById("content").innerHTML = `<div class="error">Errore nel caricamento: ${error}</div>`;
      });
  </script>

</body>
</html>
