<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Loading…</title>
  <meta name="robots" content="noindex">
  <script>
    (function () {
      // es: /anime/Fullmetal_Alchemist__Brotherhood
      var path = location.pathname.replace(/^\/|\/$/g, "");
      var parts = path.split("/");

      var animeIdx = parts.indexOf("anime");
      if (animeIdx !== -1 && parts.length > animeIdx + 1) {
        var slug = parts[animeIdx + 1];
        // reindirizza alla pagina unica (200 OK)
        location.replace("/anime/?slug=" + encodeURIComponent(slug));
        return;
      }

      // (Opzionale) se vuoi supportare anche /<slug> alla root:
      // if (parts.length === 1 && parts[0]) {
      //   location.replace("/anime/?slug=" + encodeURIComponent(parts[0]));
      //   return;
      // }

      // altri 404 → home
      location.replace("/");
    })();
  </script>
</head>
<body>Loading…</body>
</html>
