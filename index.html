<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogo Anime</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .anime-main {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 14px;
      margin-top: 8px;
      color: #333;
    }

    #searchInput {
      width: 100%;
      max-width: 500px;
      margin: auto;
      display: block;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #pagination {
      text-align: center;
      margin-top: 30px;
    }

    #pagination button {
      margin: 0 4px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
    }

    #pagination button.active {
      background-color: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="anime-main">
    <h1 style="text-align:center">Catalogo Anime</h1>
    <input type="text" id="searchInput" placeholder="Cerca un anime..."/>
    <div id="animeGrid" class="anime-grid"></div>
    <div id="pagination"></div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    // Carica header e footer dinamici
    fetch("header.html").then(r => r.text()).then(d => {
      document.getElementById("header-placeholder").innerHTML = d;
    });
    fetch("footer.html").then(r => r.text()).then(d => {
      document.getElementById("footer-placeholder").innerHTML = d;
    });

    const ITEMS_PER_PAGE = 16;
    let animeData = [];
    let currentPage = 1;

    function renderPage(page = 1, query = "") {
      const grid = document.getElementById("animeGrid");
      grid.innerHTML = "";
      const filtered = animeData.filter(a => a.title.toLowerCase().includes(query.toLowerCase()));
      const totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE);
      const start = (page - 1) * ITEMS_PER_PAGE;
      const pageItems = filtered.slice(start, start + ITEMS_PER_PAGE);

      for (const anime of pageItems) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img loading="lazy" src="${anime.main_picture}" alt="${anime.title}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg'"/>
          <h3>${anime.title}</h3>
        `;
        grid.appendChild(card);
      }

      renderPagination(totalPages, page);
    }

    function renderPagination(totalPages, current) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const createButton = (text, pageNum, isActive = false) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        if (isActive) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentPage = pageNum;
          renderPage(pageNum, document.getElementById("searchInput").value);
        });
        return btn;
      };

      const addEllipsis = () => {
        const dots = document.createElement("span");
        dots.textContent = "...";
        dots.style.margin = "0 4px";
        pagination.appendChild(dots);
      };

      if (totalPages <= 10) {
        for (let i = 1; i <= totalPages; i++) {
          pagination.appendChild(createButton(i, i, i === current));
        }
      } else {
        pagination.appendChild(createButton(1, 1, current === 1));
        if (current > 3) addEllipsis();
        const start = Math.max(2, current - 1);
        const end = Math.min(totalPages - 1, current + 1);
        for (let i = start; i <= end; i++) {
          pagination.appendChild(createButton(i, i, i === current));
        }
        if (current < totalPages - 2) addEllipsis();
        pagination.appendChild(createButton(totalPages, totalPages, current === totalPages));
      }
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      renderPage(1, e.target.value);
    });

    fetch("https://animmunity.github.io/data/anime.csv")
      .then(r => r.text())
      .then(text => {
        const rows = text.trim().split("\n");
        const headers = rows[0].split(",");
        const titleIndex = headers.indexOf("title");
        const imageIndex = headers.indexOf("main_picture");

        animeData = rows.slice(1).map(row => {
          const values = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
          return {
            title: values[titleIndex]?.replace(/^"|"$/g, "") || "Senza titolo",
            main_picture: values[imageIndex]?.replace(/^"|"$/g, "").replace(/([a-z])\.jpg$/, "l.jpg") || "https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg"
          };
        });

        renderPage();
      });
  </script>
</body>
</html>
