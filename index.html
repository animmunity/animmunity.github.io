<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home - AniMMunity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header verrà caricato dinamicamente -->
  <div id="header-placeholder"></div>

  <!-- Contenuto principale -->
  <main style="max-width:1000px; margin:20px auto; padding:20px; background:#fff; border-radius:12px;">
    <h1>Benvenuto su AniMMunity</h1>
    <p>Questa è la homepage. Esplora il nostro magazine o contattaci.</p>
  </main>

  <!-- Script per includere header.html -->
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script>

</body>
</html>
