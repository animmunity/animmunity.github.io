<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime List</title>

  <!-- âœ… Collegamento al CSS esterno -->
  <link rel="stylesheet" href="styles.css">

  <!-- âœ… PapaParse per leggere correttamente CSV complessi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- ðŸ”„ Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <!-- âœ… Header caricato dinamicamente -->
  <div id="header-placeholder"></div>

  <main class="anime-main">
    <h1 style="text-align:center">Anime List</h1>
    <input type="text" id="searchInput" placeholder="Cerca un anime..."/>
    <div id="animeGrid" class="anime-grid"></div>
    <div id="pagination"></div>
  </main>

  <!-- âœ… Footer caricato dinamicamente -->
  <div id="footer-placeholder"></div>

  <script>
    // Carica header e footer dinamici
    fetch("header.html").then(r => r.text()).then(d => {
      document.getElementById("header-placeholder").innerHTML = d;
    });
    fetch("footer.html").then(r => r.text()).then(d => {
      document.getElementById("footer-placeholder").innerHTML = d;
    });

    const ITEMS_PER_PAGE = 20;
    let animeData = [];
    let currentPage = 1;

    function renderPage(page = 1, query = "") {
      const grid = document.getElementById("animeGrid");
      grid.innerHTML = "";
      const filtered = animeData.filter(a =>
        [a.title, a.title_english, a.title_japanese]
          .some(t => t && t.toLowerCase().includes(query.toLowerCase()))
      );
      const totalPages = Math.ceil(filtered.length / ITEMS_PER_PAGE);
      const start = (page - 1) * ITEMS_PER_PAGE;
      const pageItems = filtered.slice(start, start + ITEMS_PER_PAGE);

      for (const anime of pageItems) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img loading="lazy" src="${anime.main_picture}" alt="${anime.title}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg'"/>
          <h3>${anime.title}</h3>
        `;
        grid.appendChild(card);
      }

      renderPagination(totalPages, page);
    }

    function renderPagination(totalPages, current) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const createButton = (text, pageNum, isActive = false) => {
        const btn = document.createElement("button");
        btn.textContent = text;
        if (isActive) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentPage = pageNum;
          renderPage(pageNum, document.getElementById("searchInput").value);
        });
        return btn;
      };

      const addEllipsis = () => {
        const dots = document.createElement("span");
        dots.textContent = "...";
        dots.style.margin = "0 4px";
        pagination.appendChild(dots);
      };

      if (totalPages <= 10) {
        for (let i = 1; i <= totalPages; i++) {
          pagination.appendChild(createButton(i, i, i === current));
        }
      } else {
        pagination.appendChild(createButton(1, 1, current === 1));
        if (current > 3) addEllipsis();
        const start = Math.max(2, current - 1);
        const end = Math.min(totalPages - 1, current + 1);
        for (let i = start; i <= end; i++) {
          pagination.appendChild(createButton(i, i, i === current));
        }
        if (current < totalPages - 2) addEllipsis();
        pagination.appendChild(createButton(totalPages, totalPages, current === totalPages));
      }
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      renderPage(1, e.target.value);
    });

    // Carica CSV e parsa con PapaParse
    fetch("https://animmunity.github.io/data/anime.csv")
      .then(r => r.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
        });

        animeData = parsed.data.map(row => ({
          title: row.title?.trim() || "Senza titolo",
          title_english: row.title_english?.trim() || "",
          title_japanese: row.title_japanese?.trim() || "",
          main_picture: row.main_picture?.trim().replace(/([a-z])\.jpg$/, "l.jpg") || "https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg"
        }));

        renderPage();

        // âœ… Nascondi preloader DOPO il caricamento completo
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.style.opacity = "0";
          preloader.style.pointerEvents = "none";
          setTimeout(() => preloader.remove(), 500);
        }
      });
  </script>
</body>
</html>
