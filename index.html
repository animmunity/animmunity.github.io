<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AniMMunity - Catalogo Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>

  <!-- Header dinamico -->
  <div id="header-placeholder"></div>

  <!-- Contenuto principale -->
  <main class="anime-main">
    <h1>Catalogo Anime</h1>
    <p>Scopri e sfoglia gli anime disponibili nel nostro database.</p>

    <table id="animeTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Immagine</th>
          <th>Titolo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Footer dinamico -->
  <div id="footer-placeholder"></div>

  <!-- Librerie JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    // Carica header e footer
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-placeholder").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);

    // Carica CSV e inizializza DataTable
    $(document).ready(function () {
      Papa.parse("https://animmunity.github.io/data/anime.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          const data = results.data;

          const tableData = data
            .filter(row =>
              row.main_picture &&
              row.title &&
              row.main_picture.includes("myanimelist.net")
            )
            .map(row => {
              const img = row.main_picture.replace(/l\.jpg$/, "s.jpg"); // thumbnail migliore
              const title = row.title.trim();
              return [
                `<img data-src="${img}" alt="${title}" style="width:100px; border-radius:8px;" onerror="this.src='https://via.placeholder.com/80x100?text=No+Image';">`,
                title
              ];
            });

          const table = $('#animeTable').DataTable({
            data: tableData,
            columns: [
              { title: "Immagine" },
              { title: "Titolo" }
            ],
            pageLength: 5,
            responsive: true,
            language: {
              search: "Cerca:",
              lengthMenu: "Mostra _MENU_ anime",
              info: "Mostra da _START_ a _END_ di _TOTAL_ anime",
              paginate: {
                previous: "Precedente",
                next: "Successivo"
              },
              zeroRecords: "Nessun anime trovato.",
              infoEmpty: "Nessun anime disponibile."
            },
            drawCallback: function () {
              const images = document.querySelectorAll('img[data-src]');
              const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                  if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.removeAttribute('data-src');
                    obs.unobserve(img);
                  }
                });
              });

              images.forEach(img => observer.observe(img));
            }
          });
        }
      });
    });
  </script>
</body>
</html>
