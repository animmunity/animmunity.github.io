<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AniMMunity - Catalogo Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>

  <!-- Header dinamico -->
  <div id="header-placeholder"></div>

  <!-- Contenuto principale -->
  <main class="anime-main">
    <h1>Catalogo Anime</h1>
    <p>Scopri e sfoglia gli anime disponibili nel nostro database.</p>

    <table id="animeTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Immagine</th>
          <th>Titolo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Footer dinamico -->
  <div id="footer-placeholder"></div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Script JS -->
  <script>
    // Carica header e footer
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-placeholder").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);

    // Carica CSV e crea tabella
    $(document).ready(function () {
      $.ajax({
        url: "https://animmunity.github.io/data/anime.csv",
        dataType: "text",
        success: function (csvData) {
          const rows = csvData.trim().split("\n");
          const headers = rows[0].split(",");

          const pictureIndex = headers.indexOf("main_picture");
          const titleIndex = headers.indexOf("title");

          const tableData = [];

          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            const values = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

            // Ottieni immagine e converti in thumbnail
            let img = values[pictureIndex]?.replace(/^"|"$/g, "") || "";
            img = img.replace(/l\.jpg$/, "t.jpg"); // ðŸ”„ da large a thumbnail

            const title = values[titleIndex]?.replace(/^"|"$/g, "") || "Senza titolo";

            tableData.push([
              `<img src="${img}" alt="${title}" loading="lazy" style="width:80px; border-radius:8px;" onerror="this.src='https://via.placeholder.com/80x100?text=No+Image';">`,
              title
            ]);
          }

          $('#animeTable').DataTable({
            data: tableData,
            columns: [
              { title: "Immagine" },
              { title: "Titolo" }
            ],
            pageLength: 5,
            responsive: true,
            language: {
              search: "Cerca:",
              lengthMenu: "Mostra _MENU_ anime",
              info: "Mostra da _START_ a _END_ di _TOTAL_ anime",
              paginate: {
                previous: "Precedente",
                next: "Successivo"
              },
              zeroRecords: "Nessun anime trovato.",
              infoEmpty: "Nessun anime disponibile."
            }
          });
        },
        error: function (err) {
          console.error("Errore nel caricamento del CSV:", err);
          document.querySelector("#animeTable tbody").innerHTML = `<tr><td colspan="2">Errore nel caricamento dei dati</td></tr>`;
        }
      });
    });
  </script>
</body>
</html>
