<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home - AniMMunity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>

  <!-- Header caricato dinamicamente -->
  <div id="header-placeholder"></div>

  <!-- Contenuto principale -->
  <main class="anime-main">
    <h1>Benvenuto su AniMMunity</h1>
    <p>Scopri il nostro archivio anime aggiornato in tempo reale.</p>

    <div class="datatable-container">
      <table id="animeTable" class="display">
        <thead>
          <tr>
            <th>Titolo</th>
            <th>Genere</th>
            <th>Anno</th>
            <th>Studio</th>
            <th>Valutazione</th>
          </tr>
        </thead>
      </table>
    </div>
  </main>

  <!-- Footer caricato dinamicamente -->
  <div id="footer-placeholder"></div>

  <!-- Script jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Includi header e footer -->
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });

    // Inizializzazione DataTables
    $(document).ready(function () {
      $.ajax({
        url: "https://animmunity.github.io/data/anime.csv",
        dataType: "text",
        success: function (data) {
          const rows = data.trim().split("\n");
          const headers = rows[0].split(",");
          const tableData = rows.slice(1).map(row => row.split(","));

          $('#animeTable').DataTable({
            data: tableData,
            columns: headers.map(h => ({ title: h })),
            responsive: true,
            language: {
              search: "Cerca:",
              lengthMenu: "Mostra _MENU_ anime",
              info: "Mostra da _START_ a _END_ di _TOTAL_ anime",
              paginate: {
                previous: "Precedente",
                next: "Successivo"
              }
            }
          });
        }
      });
    });
  </script>
</body>
</html>
